<app-loading *ngIf="loading"></app-loading>
<div class="page-wrapper d-flex flex-column align-items-center pt-5 pb-3">
    <ng-container *ngIf="!loading">
        <h1 class="pb-3 pl-3">Browse Genres</h1>
        <div class="genre-container" *ngIf="tvGenres">
            <div class="row">
            <a class="d-flex justify-content-center align-items-center col-12 col-sm-6 col-lg-4 col-xl-2 mb-4" *ngFor="let genre of tvGenres" routerLink="/genres/{{genre.id}}/{{genre.name}}">
                <div class="genre-card d-flex justify-content-center align-items-center">
                    {{genre.name}}
                </div>
            </a>
            </div>
        </div>
    </ng-container>
</div>
